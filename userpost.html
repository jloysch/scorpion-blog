<!DOCTYPE html>

<html>
<body>

		<h2>{{blogPost.postTitle}}</h2>
		<br/>
		{{blogPost.date}}
		<br/>
		{{blogPost.name}}
		<br/>
		{{blogPost.article}}
		{% if blogPost.userID == current_user.id %}
		<br/>
		<p><a href="{{ url_for('edit', id = blogPost.id) }}"> Edit</a></p>
		<p><a href="{{ url_for('delete', id = blogPost.id) }}"> Delete</a></p>
		{% endif %}
		<br/>
		<br/>

		<button type="button"><a href="{{ url_for('allposts') }}">Back to All Posts</a></button>

</body>
</html>
