<!DOCTYPE html>

<html>
<body>
	<h1>Sign Up</h1>
	<br/>
	<form method="POST">
		{{form.hidden_tag()}}

		{{form.name.label}}
		{{form.name()}}
		<br/>
		{{form.email.label}}
		{{form.email()}}
		<br/>
		{{form.username.label}}
		{{form.username()}}
		<br/>
		{{form.passwordHash.label}}
		{{form.passwordHash()}}
		<br/>
		{{form.passwordHashConfirm.label}}
		{{form.passwordHashConfirm()}}
		<br/>
		<br/>
		{{form.submit}}
	</form>
</body>
</html>
