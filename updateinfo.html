<!DOCTYPE html>

<html>
<body>
	<h1>Sign Up</h1>
	<br/>
	<form method="POST">
		{{form.hidden_tag()}}

		{{form.name.label}}
		{{form.name(value = user.name)}}
		<br/>
		{{form.email.label}}
		{{form.email(value = user.email)}}
		<br/>
		{{form.username.label}}
		{{form.username(value = user.username)}}
		<br/>
		<br/>
		{{form.submit}}
	</form>
</body>
</html>
